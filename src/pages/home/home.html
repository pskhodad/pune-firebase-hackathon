<ion-header>
  <ion-navbar>
    <ion-title>
      Pune Firebase Hackathon 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="primary" stacked>Write Your Message Here</ion-label>
    <ion-input type="text" [(ngModel)]="message" name="message"></ion-input>
  </ion-item>
  <button ion-button (click)="onEncrypt()">Encrypt</button>
  <ion-item> Encrypted message: {{ encMessage }} </ion-item>
  <ion-item> Decrypted message: {{ decMessage }} </ion-item>
</ion-content>
